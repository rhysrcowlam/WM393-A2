<div *ngIf="!loginStatus">
    <h1 routerLink="/HomePage" routerLinkActive="active" class="user-redirect">
        Return to Sign in Page
    </h1>
</div>

<div *ngIf="loginStatus" class="page-container">
    <div>
        <mat-grid-list cols="2" rowHeight="2:0.75" class="grid-container">
            <mat-grid-tile *ngFor="let module of modules">
                <div class="module-container">
                    <img src="/assets/{{module.moduleId}}.png" class="logo">
                    <button mat-flat-button aria-label="sdlc" class="button-style"
                        (click)="handleNavigation(module.moduleId)">
                        {{module.moduleTitle}}
                    </button>
                </div>
            </mat-grid-tile>
        </mat-grid-list>
    </div>
</div>
