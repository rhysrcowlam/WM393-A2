<mat-toolbar class="header">
    <span class="wmgtss">WMGTSS</span>
    <img src="/assets/WMG.png" class="wmg-logo">

    <div class="resource-container">
        <button mat-flat-button aria-label="Back to modules button" class="buttons-style" (click)="navigateToModules()">
            Back to modules
        </button>
        <button mat-flat-button aria-label="Back to boards button" class="buttons-style" (click)="navigateToBoards()">
            Back to boards
        </button>
    </div>

    <div>
        <button mat-flat-button aria-label="Sign out button" class="sign-out-button" (click)="signOut()">
            Sign out
        </button>
    </div>
</mat-toolbar>
