<div class="page-container">
    <div>
        <label class="questions">{{question.question}}</label>

        <p class="correct-answer">
            {{question.answers[question.correctAnswer]}}
        </p>

        <p *ngIf="question.answers[question.correctAnswer] == displayAnswers()" class="user-correct-answer">
            {{displayAnswers()}}
        </p>

        <p *ngIf="question.answers[question.correctAnswer] !== displayAnswers()" class="user-wrong-answer">
            {{displayAnswers()}}
        </p>
    </div>
</div>
