<div *ngIf="!loginStatus">
    <h1 routerLink="/HomePage" routerLinkActive="active" class="user-redirect">
        Return to Sign in Page
    </h1>
</div>

<div *ngIf="loginStatus" class="page-container">
    <div>
        <mat-grid-list cols="5" rowHeight="2:2" class="grid-container">
            <mat-grid-tile *ngFor="let board of boards">
                <div class="button-container">
                    <img src="/assets/{{board.title}}.png" class="logo">
                    <button mat-flat-button class="button-style"
                        (click)="handleNavigation(moduleId, board.title)">
                        {{board.title}}
                    </button>
                </div>
            </mat-grid-tile>
        </mat-grid-list>
    </div>
</div>
