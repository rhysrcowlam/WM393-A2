<div class="page-container">
    <div>
        <mat-grid-list cols="5" rowHeight="2:2" class="grid-container">
            <mat-grid-tile>
                <div class="button-container">
                    <img src="/assets/Quiz.png" class="logo">
                    <a routerLink="/QuizSelection" routerLinkActive="active">
                        <button mat-flat-button aria-label="quizBoard" class="button-style">
                            Quiz
                        </button>
                    </a>
                </div>
            </mat-grid-tile>

            <mat-grid-tile>
                <div class="button-container">
                    <img src="/assets/Resources.png" class="logo">
                    <button mat-flat-button aria-label="resourceBoard" class="button-style">
                        Resources
                    </button>
                </div>
            </mat-grid-tile>

            <mat-grid-tile>
                <div class="button-container">
                    <img src="/assets/Q&A.png" class="logo">
                    <button mat-flat-button aria-label="q&aBoard" class="button-style">
                        Q and A
                    </button>
                </div>
            </mat-grid-tile>

            <mat-grid-tile>
                <div class="button-container">
                    <img src="/assets/Discussions.png" class="logo">
                    <button mat-flat-button aria-label="discussionsBoard" class="button-style">
                        Discussions
                    </button>
                </div>
            </mat-grid-tile>

            <mat-grid-tile>
                <div class="button-container">
                    <img src="/assets/Feedback.png" class="logo">
                    <button mat-flat-button aria-label="feedbackBoard" class="button-style">
                        Feedback
                    </button>
                </div>
            </mat-grid-tile>
        </mat-grid-list>
    </div>
</div>
