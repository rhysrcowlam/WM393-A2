<div *ngIf="!loginStatus">
    <h1 routerLink="/HomePage" routerLinkActive="active" class="user-redirect">
        Return to Sign in Page
    </h1>
</div>

<div *ngIf="loginStatus" class="page-container">
    <div class="quiz-button-container">
        <div *ngFor="let quiz of quizs">
            <button mat-flat-button class="buttons-style" (click)="handleNavigation(quiz.id)">
                {{quiz.title}}
            </button>
        </div>
    </div>
</div>
